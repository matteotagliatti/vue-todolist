<!DOCTYPE html>
<html lang="en" data-theme="blue">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Todolist</title>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="app">
      <!-- Theme Switcher -->
      <div class="change-theme" @click="switchTheme">
        <small>Change<br />Theme</small><i class="fa-solid fa-circle"></i>
      </div>
      <!-- Title -->
      <div class="title">
        <h1>Vue Todolist</h1>
        <span>Todo App made with Vue</span>
      </div>
      <!-- Add Todo Input -->
      <div class="add-todo">
        <input
          type="text"
          name=""
          id=""
          placeholder="Write new todo"
          v-model="newTodo"
          @keydown.enter="addTodo"
        />
        <input type="submit" value="Add" @click="addTodo" />
      </div>
      <!-- Todos -->
      <div class="todo">
        <h2>Todo:</h2>
        <ul v-if="todos.length > 0">
          <li v-for="(todo, index) in todos">
            <div
              class="checkbox-title"
              :class="(todo.done === true) ? 'line-through' : ''"
              @click="AddLineThrough(index)"
            >
              <input type="checkbox" name="" value="" id="r1" />
              <label class="checkbox-label" for="r1"></label>
              <span>{{ todo.text }}</span>
            </div>
            <i class="fa-solid fa-xmark" @click="removeTodo(index)"></i>
          </li>
        </ul>
        <ul v-else>
          <li class="no-todo">No Todo ðŸš€</li>
        </ul>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
